{extend name="$lake_admin_layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">表单列表</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="table" lay-filter="table"></table>
    </div>
</div>
<script type="text/html" id="actionTpl">
	<a href='{:url("LformContent/list")}?form_id={{ d.id }}' class="layui-btn layui-btn-xs layui-btn-normal">查看数据</a>
</script>
<script type="text/html" id="createTimeTpl">
	{{ layui.util.toDateString(d.create_time * 1000) }}
</script>
{/block}

{block name="script"}
<script>
layui.use('table', function() {
    var table = layui.table,
        $ = layui.$,
        form = layui.form;
    table.render({
        elem: '#table',
        toolbar: true,
        url: '{:url("index")}',
        cols: [
            [
                { field: 'id', width: 80, align: "center", title: '表单ID' },
                { field: 'name', width:120, title: '表单标识' },
                { field: 'title', title: '表单名称' },
                { field: 'create_time',width:180, title: '创建时间', templet: '#createTimeTpl' },
                { fixed: 'right', title: '操作', width: 120, templet: '#actionTpl' }
            ]
        ]
    });
});
</script>
{/block}
