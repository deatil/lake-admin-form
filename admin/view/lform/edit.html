{extend name="$lake_admin_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑表单</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">表单名称&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="表单名称" class="layui-input" value="{$info.title}">
                </div>
                <div class="layui-form-mid layui-word-aux">表单中文名称，用于添加栏目时选择使用。</div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">表单标识&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="表单表键名" class="layui-input" value="{$info.name}">
                </div>
                <div class="layui-form-mid layui-word-aux">由小写字母、数字及其组合组成</div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block w300">
                    <textarea name="description" placeholder="表单的相关描述" class="layui-textarea">{$info.description}</textarea>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">列表定义</label>
                <div class="layui-input-block w300">
                    <textarea name="list_grid" placeholder="表单的列表定义" class="layui-textarea">{$info.list_grid}</textarea>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">token检测</label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_check_token" value="1" title="是" {if $info.is_check_token==1}checked{/if}>
                    <input type="radio" name="is_check_token" value="0" title="否" {if $info.is_check_token==0}checked{/if}>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">token定义</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="check_token" autocomplete="off" placeholder="自定义token值" class="layui-input" value="{$info.check_token}">
                </div>
                <div class="layui-form-mid layui-word-aux">自定义token值，不填将随机生成</div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="1" title="正常" {if $info.status==1}checked{/if}>
                    <input type="radio" name="status" value="0" title="禁止" {if $info.status==0}checked{/if}>
                </div>
            </div>
			
            <input type="hidden" value="{$info.id}" name="id" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
